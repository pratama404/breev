  ingestion-service:
    image: pratama404/airphynet-service:latest
    container_name: ingestion-service
    # ports:
    #   - "8001:8001" # Prometheus Metrics (Exposed directly on Host)
    volumes:
      - ./airphynet-model:/app
    network_mode: host # <--- JALAN TOL (Bypass Docker Network)
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MQTT_BROKER=localhost # <--- Connect to Local EMQX via Host
      - MQTT_PORT=${MQTT_PORT}
      - MQTT_PORT=${MQTT_PORT}
      - MQTT_TOPIC=${MQTT_TOPIC}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      # MLflow Config (Required for Model Loading)
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      - MLFLOW_TRACKING_USERNAME=${MLFLOW_TRACKING_USERNAME}
      - MLFLOW_TRACKING_PASSWORD=${MLFLOW_TRACKING_PASSWORD}
      - MLFLOW_MODEL_URI=models:/AirPhyNet/Production
    restart: always

  node-red:
    build: ./node-red
    container_name: node-red
    ports:
      - "1880:1880"
    volumes:
      - ./node-red-flows:/data
    restart: always

  mongodb-exporter:
    image: percona/mongodb_exporter:0.39.0
    restart: always
    command:
      - '--mongodb.uri=${MONGODB_URI}'
      - '--mongodb.direct-connect=false'
    ports:
      - "9216:9216"

  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: always
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  emqx:
    image: emqx/emqx:5.3.2
    container_name: emqx
    ports:
      - "1883:1883"      # MQTT TCP
      - "8083:8083"      # WebSocket
      - "8084:8084"      # WSS
      - "8883:8883"      # MQTTS
      - "18083:18083"    # Dashboard
    restart: always

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1400